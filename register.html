<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript form validation - checking email</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
	<!-- <script type="text/javascript" src="popper.min.js"></script> -->
	<script type="text/javascript" src="https://unpkg.com/@popperjs/core@2"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>

    <style>
        .gradient-custom {
            display: block;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            /* fallback for old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
    </style>
</head>

<body>
    <div class="gradient-custom"></div>
    <div class="container">
        <section class="vh-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <form name="form1" action="/authreg" method="post" >
                                <div class="mb-md-5">
                                    <h2 class="fw-bold mb-1 text-uppercase">Sign Up</h2>
                                    <p class="text-white-50 mb-2 pb-lg-2">Enter your details to Sign Up</p>

									<div class="form-floating form-white mb-3">
                                        <input type="text" id="user_fname" class="form-control form-control-lg"
                                            placeholder="First name" name="f_name" required />
                                        <label class="form-label" for="user_fname">First name</label>
                                    </div>

                                    <div class="form-floating form-white mb-3">
										<input type="text" id="user_lname" class="form-control form-control-lg"
                                            placeholder="Last name" name="l_name" required/>
                                        <label class="form-label" for="user_lname">Last name</label>
                                    </div>

									<div class="form-floating form-white mb-3">
										<input type="text" id="user_email" class="form-control form-control-lg"
                                            placeholder="name@example.com" name="email" required />
                                        <label class="form-label" for="user_email">E-mail</label>
                                    </div>

									<div class="form-floating form-white mb-3">
										<input type="password" id="user_password" class="form-control form-control-lg"
                                            placeholder="password" name="password" required />
                                        <label class="form-label" for="user_password">Password</label>
                                    </div>

									<div class="form-floating form-white mb-3">
										<input type="password" id="user_password_2" class="form-control form-control-lg"
                                            placeholder="password" required />
                                        <label class="form-label" for="user_password_2">Re-enter Password</label>
                                    </div>

                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        function validateEmail(e) {
            e.preventDefault();
            const user_email = document.form1.user_email;
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
			if(document.form1.user_password.value != document.form1.user_password_2.value){
				alert("Passwords entered do not match");
				user_password.focus();
			}
            else if (user_email.value.match(mailformat)) {
                alert("Valid email address!");
                user_email.focus();
                return true;
            }
            else {
                alert("You have entered an invalid email address!");
                user_email.focus();
                return false;
            }
        }
    </script>
</body>

</html>
